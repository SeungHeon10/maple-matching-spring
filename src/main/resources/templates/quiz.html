<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>메이플 퀴즈 맞추기</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #90caf9;
      text-shadow: 0 0 5px #42a5f5;
    }

    #pasteBox {
      width: 320px;
      height: 320px;
      border: 2px dashed #555;
      background-color: #1e1e1e;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin-bottom: 20px;
      cursor: pointer;
      overflow: hidden;
      border-radius: 12px;
      transition: border 0.3s;
    }

    #pasteBox:hover {
      border-color: #90caf9;
    }

    #pasteBox img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    #resultBox {
      width: 320px;
      padding: 12px;
      border: 2px solid #66bb6a;
      background-color: #2e2e2e;
      text-align: center;
      font-size: 20px;
      cursor: pointer;
      user-select: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    #resultBox:hover {
      background-color: #3c3c3c;
    }

    #toast {
      position: fixed;
      bottom: 50px;
      background: rgba(50, 200, 50, 0.8);
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      opacity: 0;
      transition: opacity 0.5s;
      pointer-events: none;
      z-index: 1000;
    }
  </style>
</head>
<body>

<h1>메이플 퀴즈 맞추기</h1>

<div id="pasteBox">여기에 이미지를 붙여넣기</div>
<div id="resultBox">결과가 여기에 표시됩니다</div>

<div id="toast">복사 완료!</div>

<script>
const pasteBox = document.getElementById('pasteBox');
const resultBox = document.getElementById('resultBox');
const toast = document.getElementById('toast');

// 1. 이미지 붙여넣기
pasteBox.addEventListener('paste', (event) => {
  const items = event.clipboardData.items;
  for (let item of items) {
    if (item.type.indexOf('image') !== -1) {
      const file = item.getAsFile();
      const img = new Image();
      img.src = URL.createObjectURL(file);
      img.onload = async () => {
        pasteBox.innerHTML = ''; // 기존 텍스트 제거
        pasteBox.appendChild(img);
		
        const formData = new FormData();
        formData.append('file', file);
        
        try {
            const response = await fetch('/recognize', {
              method: 'POST',
              body: formData
            });
            if (!response.ok) throw new Error('서버 오류!');

            const data = await response.json(); // Flask면 JSON, Spring이면 text나 json!
            console.log(data);
            resultBox.textContent = data;
          } catch (e) {
            resultBox.textContent = '예측 실패: ' + e.message;
          }
      };
      
    }
  }
});

// 2. 결과 클릭하면 복사
resultBox.addEventListener('click', async () => {
  const text = resultBox.textContent;
  try {
    await navigator.clipboard.writeText(text);
    showToast('복사 완료!');
  } catch (err) {
    console.error('복사 실패', err);
  }
});

// 3. 토스트 알림 보여주기
function showToast(message) {
  toast.textContent = message;
  toast.style.opacity = 1;

  setTimeout(() => {
    toast.style.opacity = 0;
  }, 2000);
}
</script>

</body>
</html>
